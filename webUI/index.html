<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-700">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col items-center mb-8">
            <h2 id="level-title" class="text-3xl font-bold text-center"></h2>
            <div class="flex justify-between items-center text-gray-500">
                <p>Status:</p>
                <span id="status-value"></span>
            </div>
        </div>
        <div class="login-section bg-white shadow-md rounded px-8 py-6 max-w-md mx-auto">
            <h2 class="text-2xl font-bold text-center mb-4">Sign In</h2>
            <form class="space-y-4">
                <div class="flex items-center">
                    <i class="text-gray-400"></i>
                    <input type="text" id="username-input" placeholder="Username" required class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 focus:outline-none">
                </div>
                <div class="flex items-center">
                    <i class="text-gray-400"></i>
                    <input type="password" id="password-input" placeholder="Password" required class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 focus:outline-none">
                </div>
                <div class="mb-4">
                    <select id="level-input" class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 focus:outline-none">
                        <option selected value="0">Level 0</option>
                        <option value="1">Level 1</option>
                        <option value="2">Level 2</option>
                        <option value="3">Level 3</option>
                    </select>
                </div>
                <button type="submit" id="submit-btn" class="block w-full px-4 py-2 rounded bg-blue-500 text-white font-bold hover:bg-blue-700 focus:outline-none">Login</button>
            </form>
        </div>

        <div class="info-section mt-8 bg-white shadow-md rounded px-8 py-6 max-w-md mx-auto">
            <div class="mb-4">
                <p class="text-sm font-bold">Query Filters:</p>
                <span id="query-filters"></span>
            </div>
            <div class="mb-4">
                <p class="text-sm font-bold">Query Executed:</p>
                <span id="query-executed"></span>
            </div>
            <div>
                <p class="text-sm font-bold">Query Result:</p>
                <span id="query-result"></span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
